<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Вход</title>
</head>
<body>
	
	<div class="header">
		<div class="logo">
			<img src="{% static 'images/trud.png' %}" class="logo_size" />
		</div>	
	</div>
	
    <div class="main">
		<div class="error"><p align="center">{{msg}}</p></div>
		<form method="POST" action="login">
			{% csrf_token %}
			<div class="title"><legend align="center">Вход</legend></div>
			<div><input type="text" name="login" placeholder="Логин"/></div>
			<div><input type="password" name="password" placeholder="Пароль"/></div>	
			<div><input class="btn" type="submit" value="Войти" ></div>		
		</form>
		
	</div>
	
	<div class="footer">
        <p>Copyright © all rights reserved, 2020</p>
    </div>
</body>
</html>
