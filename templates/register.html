<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <title>Регистрация</title>
</head>
<body>

	<div class="header">
		<div class="logo">
			<img src="{% static 'images/trud.png' %}" class="logo_size" />
		</div>	
	</div>

	<div class="main">
		<form method="POST" action="register">
			{% csrf_token %}
			<div class="title"><legend align="center">Регистрация</legend></div>
			<div><input type="text" name="name" placeholder="Имя"/></div>
			<div><input type="text" name="surname" placeholder="Фамилия"/></div>
			<div><input type="text" name="patronymic" placeholder="Отчество"/></div>	
			<div><input type="text" name="birth" placeholder="Дата рождения" 
			onfocus="(this.type='date')" onblur="(this.type='date')"/></div>
			<div><input type="tel" name="phone_number" placeholder="Контактный телефон"/></div>
			<div><input type="email" name="email" placeholder="Адрес электронной почты"/></div>
			<div><input type="text" name="company_title" placeholder="Название предприятия"/></div>
			<div><input type="text" name="login" placeholder="Логин"/></div>
			<div><input type="password" name="password" placeholder="Пароль"/></div>	
			<div><input class="btn" type="submit" value="Зарегистрироваться" ></div>
			<div class="error"><p align="center">{{msg}}</p></div>
		</form>
		
	</div>

	<div class="footer">
        <p>Copyright © all rights reserved, 2020</p>
    </div>
</body>
</html>
