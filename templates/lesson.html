<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="{% static 'css/lesson.css' %}" />
    <title>Урок</title>
</head>

<body>
	<div class="header">
		<div class="logo">
			<img src="{% static 'images/trud.png' %}" class="logo_size" />	
		</div>
		
		<div class="user">
			<details class="user-head">
			<summary>{{profile.name}}</summary>
				<div><a class="user-it" href="/welcome">Главная</a></div>
				<div><a class="user-it" href="/profile">Профиль</a></div>
				<div><a class="user-it" href="/settings">Настройки</a></div>
				<div><a class="user-it" href="/exit">Выход</a></div>
			</details>	
		</div>
	</div>
	
	<div class="main">
	
		<div class="side">
			<div class="wrapper-1">
				<summary>Модуль 1</summary>
					<div class="lesson-nav"><a href="">Урок 1.1</a></div>
					<div class="lesson-nav"><a href="">Урок 1.2</a></div>
					<div class="lesson-nav"><a href="">Урок 1.3</a></div>
			</div>
			<div class="wrapper-2">
				<summary>Модуль 2</summary>
					<div class="lesson-nav"><a href="">Урок 2.1</a></div>
					<div class="lesson-nav"><a href="">Урок 2.2</a></div>
					<div class="lesson-nav"><a href="">Урок 2.3</a></div>
			</div>
			<div class="wrapper-3">
				<summary>Модуль 3</summary>
					<div class="lesson-nav"><a href="">Урок 3.1</a></div>
					<div class="lesson-nav"><a href="">Урок 3.2</a></div>
					<div class="lesson-nav"><a href="">Урок 3.3</a></div>
			</div>
		</div>
			
		<div class="test">
			<form method="" action="">
				<div class="title">Who is the world champion?</div>
				<div><input name="answer" type="radio" value="answer1"> Ривалдо</div>
				<div><input name="answer" type="radio" value="answer2"> Аршавин</div>
				<div><input name="answer" type="radio" value="answer3"> Ибрагимович</div>
				<div><input name="answer" type="radio" value="answer4"> Руни</div>
				<div><input class="button" type="submit" value="Отправить ответ"></div>
			</form> 
			<form method="" action="">
				<div><input type="submit" value="Далее" class="button"></div>
			</form> 
		</div>
		
	</div>	
	
	<div class="comment">	
		<div class="new-comment">
			<form action="" method="">
				<div><textarea cols="90" rows="5" wrap="soft" placeholder="Комментарий"></textarea></div>
				<div><input class="commit-comment" type="submit" value="Комментировать" class="button"></div>
			</form>
		</div>	
		<div class="old-comment">
			<div class="user-com">Пользователь</div>
			<div class="date-com">Дата</div>
			<div class="comment-com">Комментарий</div>
		</div>
	</div>	
</body>
</html>
