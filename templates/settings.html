<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="{% static 'css/settings.css' %}" />
		<title>Настройки</title>
	</head>

<body>

	<div class="header">
		<div class="logo">
			<img src="{% static 'images/trud.png' %}" class="logo_size" />	
		</div>
		
		<div class="user">
			<details class="user-head">
			<summary>{{profile.name}}</summary>
				<div><a class="user-it" href="/welcome">Главная</a></div>
				<div><a class="user-it" href="/profile">Профиль</a></div>
				<div><a class="user-it" href="/settings">Настройки</a></div>
				<div><a class="user-it" href="/exit">Выход</a></div>
			</details>	
		</div>
	</div>
	
	<div class="main">
		<div class="content">
			<div class="edit">
				<form action="/edit/{{profile.id}}/" method="POST">
					{% csrf_token %}
					<div>Изменить данные</div>
					<div><input type="text" name="name" value="{{profile.name}}" /></div>
					<div><input type="text" name="patronymic" value="{{profile.patronymic}}" /></div>
					<div><input type="text" name="surname" value="{{profile.surname}}" /></div>
					<div><input type="email" name="email" value="{{profile.email}}" /></div>
					<div><input class="button-1" type="submit" value="Внести изменения" ></div>
				</form>
			</div>
			
			<div class="rating">
				<p>Количество набранных баллов: {{profile.knowledge_rating}}</p>
			</div>
		</div>
	</div>
	
	<div class="footer">
        <p>Copyright © all rights reserved, 2020</p>
    </div>

</body>
</html>
